<body>

    <div class="main">
        <div class="main-header">
            <div class="header-title">
                <a href="https://github.com/doozles411" target="_blank"><i class="fa-solid fa-thumbtack fa-xl"></i></a>
                <h1>To-Doing</h1>
            </div>
            <div class="header-hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="main-content">
            <div class="main-dashboard">
                <div class="dashboard-filters">
                    <div class="filters-all"></div>
                    <div class="filters-today"></div>
                    <div class="filters-week"></div>
                </div>
                <div class="dashboard-projects"></div>
            </div>
            <div class="main-list"></div>
        </div>
    </div>
    
    <div class="card-add-new"></div>
    
    <div class="card-notes"></div>
    
    <div class="card-edit"></div>
    
    <div class="card-empty-project"></div>
