<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Doing</title><script src="https://kit.fontawesome.com/7e00c943b6.js" crossorigin="anonymous"></script><link rel="stylesheet" href="./index.css"><link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon.ico/apple-icon-57x57.png"><link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon.ico/apple-icon-60x60.png"><link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon.ico/apple-icon-72x72.png"><link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon.ico/apple-icon-76x76.png"><link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon.ico/apple-icon-114x114.png"><link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon.ico/apple-icon-120x120.png"><link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon.ico/apple-icon-144x144.png"><link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon.ico/apple-icon-152x152.png"><link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon.ico/apple-icon-180x180.png"><link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon.ico/android-icon-192x192.png"><link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.ico/favicon-32x32.png"><link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon.ico/favicon-96x96.png"><link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.ico/favicon-16x16.png"><link rel="manifest" href="./assets/favicon.ico/manifest.json"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="./assets/favicon.ico/ms-icon-144x144.png"><meta name="theme-color" content="#ffffff"><script defer="defer" src="bundle.js"></script></head><body><div class="main"><div class="main-header"><div class="header-title"><a href="https://github.com/doozles411" target="_blank"><i class="fa-solid fa-thumbtack fa-xl"></i></a><h1>To-Doing</h1></div><div class="header-hamburger-menu"><i class="fa-solid fa-bars"></i></div></div><div class="main-content"><div class="main-dashboard"><div class="dashboard-filters"><div class="filters-all"><button class="filters-btn all-btn clicked">All</button><p class="filters-counter all">1</p></div><div class="filters-today"><button class="filters-btn today-btn">Today</button><p class="filters-counter today">10</p></div><div class="filters-week"><button class="filters-btn week-btn">This Week</button><p class="filters-counter week">20</p></div></div><div class="dashboard-projects"><div class="projects-header"><h2>Projects</h2><div class="projects-btn"><p>+</p></div></div><div class="projects-list"><div class="project-item"><button class="project-name">Kitchen renovation</button><p class="project-counter">1</p></div><div class="project-item"><button class="project-name">Todoosky</button><p class="project-counter">22</p></div></div></div></div><div class="main-list"><div class="list-item low-priority"><div class="list-item-left"><i class="fa-regular fa-square-check"></i><p class="item-description selected strike">Scoop your poop</p></div><div class="list-item-right"><button class="item-notes done">NOTES</button><p class="item-date selected">Aug 21</p><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash-can"></i></div></div><div class="list-item medium-priority"><div class="list-item-left"><i class="fa-regular fa-square-check"></i><p class="item-description selected strike">Kiss those grits</p></div><div class="list-item-right"><button class="item-notes done">NOTES</button><p class="item-date selected">Jan 1</p><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash-can"></i></div></div><div class="list-item high-priority"><div class="list-item-left"><i class="fa-regular fa-square-check"></i><p class="item-description selected strike">Treat yoself</p></div><div class="list-item-right"><button class="item-notes done">NOTES</button><p class="item-date selected">Feb 20</p><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash-can"></i></div></div><div class="list-item low-priority"><div class="list-item-left"><i class="fa-regular fa-square"></i><p class="item-description">Remove vinyl floor</p></div><div class="list-item-right"><button class="item-notes">NOTES</button><p class="item-date">Aug 2</p><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash-can"></i></div></div><div class="list-item medium-priority"><div class="list-item-left"><i class="fa-regular fa-square"></i><p class="item-description">Cleanup on aisle 3</p></div><div class="list-item-right"><button class="item-notes">NOTES</button><p class="item-date">Dec 26</p><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash-can"></i></div></div><div class="list-item high-priority"><div class="list-item-left"><i class="fa-regular fa-square"></i><p class="item-description">Get jiggy with it</p></div><div class="list-item-right"><button class="item-notes">NOTES</button><p class="item-date">Oct 31</p><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash-can"></i></div></div></div></div></div><div class="popup-add-new"><div class="add-new-container"><div class="add-new-close"><i class="fa-solid fa-xmark fa-lg" id="add-exit"></i></div><div class="add-new-content"><div class="add-new-type"><h3 class="add-new-header">Create new...</h3><div class="add-new-btns"><button class="add-todo-btn clicked">To-Do</button> <button class="add-project-btn">Project</button></div></div><form class="add-todo-form"><div class="add-todo-text"><input class="add-todo-input" name="new-todo" placeholder="Title: e.g. Reading homework" maxlength="40" required> <textarea class="add-todo-textarea" name="new-todo" placeholder="Details: e.g. Read Spanish chapter 2."></textarea></div><div class="add-todo-details"><div class="add-todo-date"><label class="add-date-label" for="new-date">Due date:</label> <input class="add-date-input" id="new-date" type="date" name="new-todo" required></div><div class="add-todo-priority"><p class="add-priority-header">Priority:</p><div class="add-priority-radios"><div class="add-radios-low"><input id="new-low" type="radio" name="new-priority" value="low" required> <label class="priority-label low" id="add-priority" for="new-low">Low</label></div><div class="add-radios-medium"><input id="new-medium" type="radio" name="new-priority" value="medium"> <label class="priority-label medium" id="add-priority" for="new-medium">Medium</label></div><div class="add-radios-high"><input id="new-high" type="radio" name="new-priority" value="high"> <label class="priority-label high" id="add-priority" for="new-high">High</label></div></div></div></div><div class="add-todo-submit"><input class="add-todo-submit-btn" type="submit" value="Add"></div></form><form class="add-project-form"><div class="add-project-header"><input id="add-project" name="new-project" placeholder="Title: e.g. Reading homework" maxlength="30" required></div><div class="add-project-submit"><input class="add-project-submit-btn" type="submit" value="Add"></div></form></div></div></div><div class="popup-notes"></div><div class="popup-edit"></div><div class="popup-empty-project"></div></body></html>
